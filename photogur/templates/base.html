<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photogur</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <hr class="darker" />
      <a href="{% url 'home' %}">
        <h1>Photogur</h1>
      </a>
      <nav>
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          <a href="{% url 'add_pic' %}">Add a Pic</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <form action="{% url 'picture_search' %}" method="get">
          <label for="picture-search">
            <span>Search:</span>
            <input type="search" id="picture-search" name="query" value="{{query}}" placeholder="title/artist/url" />
          </label>
          <input type="submit" value="Search" />
        </form>
      </nav>
      <hr / />
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer> Â© 2019 Sanchit Jain </footer>
  </body>
</html>
