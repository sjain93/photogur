<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{picture.title}}</title>
  </head>
  <body>
    <h1>{{picture.title}}</h1>
    <h2>By {{picture.artist}}</h2>
    <img src="{{picture.url}}" alt="{{picture.title}}" />
      {% for comment in pic_com %}
        <ul>
          <li>
            <p>{{ comment.name }} | {{ comment.created_at }} </p>
            <p>{{ comment.message }} </p>
          </li>
        </ul>
      {% endfor %}
  </body>
</html>
