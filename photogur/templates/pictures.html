{% extends 'base.html' %}
{% block content %}
  <div class="gallery">
    {% for picture in pictures %}
    <div class="picture">
      <a href="{% url 'picture_show' id=picture.pk %}">
      <img src= "{{ picture.url }}" />
      <p>{{ picture.title }}  by {{ picture.artist }} </p>
      <!-- <p> Comments: {{ picture.comments.count }}</p> -->
      </a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
