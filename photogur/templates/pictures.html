<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pictures</title>
  </head>
  <body>
    <h1>Blog Pictures</h1>
     {% for picture in pictures %}
      <ul>
        <a href="{% url 'picture_show' id=picture.pk %}">
        <li>
          <p>{{ picture.title }} | {{ picture.artist }} </p>
          <img src= "{{ picture.url }}" />
          <p> Comments: {{ picture.comments.count }}</p>
        </li>
        </a>
      </ul>
      {% endfor %}
  </body>
</html>
