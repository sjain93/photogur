{% extends 'base.html' %}
{% block content %}
    <h2>Blog Pictures</h2>
     {% for picture in pictures %}
      <ul>
        <a href="{% url 'picture_show' id=picture.pk %}">
        <li>
          <p>{{ picture.title }} | {{ picture.artist }} </p>
          <img src= "{{ picture.url }}" />
          <p> Comments: {{ picture.comments.count }}</p>
        </li>
        </a>
      </ul>
      {% endfor %}
{% endblock %}
